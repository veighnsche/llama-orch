      bins: []
      role: HTTP adapter for Triton workers
    - name: worker-adapters-mock
      path: worker-adapters/mock
      kind: lib
      bins: []
      role: Mock adapter for dev/BDD
    - name: cli-consumer-tests
      path: cli/consumer-tests
      kind: bin
