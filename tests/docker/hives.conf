# TEAM-282/TEAM-260: Test configuration for HOST queen-rbee
# TOML format for declarative hive configuration
# TEAM-260: Changed to local install method to test SSH/SCP separately from git clone

[[hive]]
alias = "docker-test"
hostname = "localhost"
ssh_port = 2222
ssh_user = "rbee"
hive_port = 9000
auto_start = true

[hive.install_method]
# TEAM-260: Use local binary (pre-built, copied via SCP)
# This tests SSH/SCP functionality without the complexity of git clone + cargo build
# Path is relative to workspace root (where ./rbee runs from)
local = { path = "target/debug/rbee-hive" }
