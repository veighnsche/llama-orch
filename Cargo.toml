# rbee Workspace
#
# This workspace contains all crates that make up the rbee distributed inference system.

[workspace]
members = [
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
