    "bin/00_rbee_keeper/bdd",     # BDD integration tests
    "bin/10_queen_rbee",          # Daemon for managing rbee-hive instances (job-based arch, no BDD)
    "bin/20_rbee_hive",           # Daemon for managing LLM worker instances
    "bin/20_rbee_hive/bdd",       # BDD integration tests
    "bin/30_llm_worker_rbee",     # LLM inference worker daemon
    "bin/30_llm_worker_rbee/bdd", # BDD integration tests

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # BINARY-SPECIFIC CRATES (TEAM-135: New architecture)
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    
    # queen-rbee crates
    "bin/05_rbee_keeper_crates/queen-lifecycle",
    "bin/15_queen_rbee_crates/ssh-client",
    "bin/05_rbee_keeper_crates/queen-lifecycle",
    "bin/15_queen_rbee_crates/ssh-client/bdd",
    "bin/15_queen_rbee_crates/worker-registry",  # TEAM-262: Renamed from hive-registry
    "bin/15_queen_rbee_crates/worker-registry/bdd",
    "bin/15_queen_rbee_crates/hive-lifecycle",
    "bin/15_queen_rbee_crates/hive-lifecycle/bdd",
    
    # rbee-hive crates (NO CLI!)
    "bin/25_rbee_hive_crates/worker-lifecycle",
    "bin/25_rbee_hive_crates/worker-lifecycle/bdd",
    "bin/25_rbee_hive_crates/model-catalog",
    "bin/25_rbee_hive_crates/model-catalog/bdd",
    "bin/25_rbee_hive_crates/model-provisioner",
    "bin/25_rbee_hive_crates/model-provisioner/bdd",
    "bin/25_rbee_hive_crates/monitor",
    "bin/25_rbee_hive_crates/monitor/bdd",
    "bin/25_rbee_hive_crates/download-tracker",
    "bin/25_rbee_hive_crates/download-tracker/bdd",
    "bin/25_rbee_hive_crates/device-detection",
    "bin/25_rbee_hive_crates/device-detection/bdd",
    "bin/25_rbee_hive_crates/vram-checker",
    "bin/25_rbee_hive_crates/worker-catalog",
    

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # SECURITY CRATES — Security & Compliance (TEAM-270: Reorganized)
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    
    "bin/98_security_crates/audit-logging",
    "bin/98_security_crates/audit-logging/bdd",
    "bin/98_security_crates/auth-min",
    "bin/98_security_crates/deadline-propagation",
    "bin/98_security_crates/input-validation",
    "bin/98_security_crates/input-validation/bdd",
    "bin/98_security_crates/jwt-guardian",
    "bin/98_security_crates/secrets-management",
    "bin/98_security_crates/secrets-management/bdd",

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # SHARED CRATES — Cross-Service Utilities (TEAM-135: Added new shared crates)
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    
    "bin/99_shared_crates/narration-core",
    "bin/99_shared_crates/narration-core/bdd",
    "bin/99_shared_crates/narration-macros",
    # TEAM-135: New shared crates for consolidation
    "bin/99_shared_crates/daemon-lifecycle",
    "bin/99_shared_crates/daemon-lifecycle/bdd",
    "bin/99_shared_crates/rbee-operations",     # TEAM-186: Shared operation types for rbee-keeper ↔ queen-rbee contract
    "bin/99_shared_crates/heartbeat",           # MOVED from worker-rbee-crates (used by workers AND hives)
    "bin/99_shared_crates/job-server",        # TEAM-154: Dual-call pattern job tracking (worker/queen/hive)
    "bin/99_shared_crates/timeout-enforcer",    # TEAM-163: Hard timeout enforcement with visual countdown
    "bin/99_shared_crates/auto-update",         # TEAM-193: Dependency-aware auto-update for binaries
    "bin/99_shared_crates/rbee-config",         # TEAM-194: File-based config for queen
    "bin/99_shared_crates/worker-contract",     # TEAM-270: Worker contract types and API spec

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # CONTRACTS — API Specifications & Types
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # Contract definitions for cross-service communication.
    
    "contracts/api-types",       # Shared API types
    "contracts/config-schema",   # Configuration schema

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # CONSUMER LIBRARIES — External SDKs
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # Client libraries and utilities for external developers.
    
    "consumers/rbee-sdk",    # Rust SDK for rbee
    "consumers/rbee-utils",  # CLI utilities & helpers

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # DEVELOPER TOOLS — Build & Maintenance
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # Tools for working with the monorepo.
    
    "tools/openapi-client",  # OpenAPI client generator
    "tools/readme-index",    # README index generator
    "tools/spec-extract",    # Spec extraction & validation
    "xtask", "bin/99_shared_crates/job-client",                 # Workspace automation (cargo xtask)
    
]

resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
license = "GPL-3.0-or-later"
authors = ["rbee contributors"]

[workspace.dependencies]
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
schemars = { version = "1.0", features = ["either1"] }
axum = { version = "0.8", features = ["macros", "json"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "json"] }
reqwest = { version = "0.12.23", default-features = false, features = ["json", "rustls-tls"] }
futures = "0.3"
http = "1"
hyper = { version = "1", features = ["http1", "http2", "server", "client"] }
bytes = "1"
uuid = { version = "1", features = ["serde", "v4"] }
clap = { version = "4", features = ["derive"] }
sha2 = "0.10"
hmac = "0.12"
subtle = "2.5"
hkdf = "0.12"
walkdir = "2"
regex = "1"
insta = { version = "1", features = ["yaml"] }
proptest = "1"
wiremock = "0.6"
openapiv3 = "2"
jsonschema = "0.33"
once_cell = "1"
chrono = { version = "0.4", features = ["serde"] }
ssh2 = "0.9"
daemonize = "0.5"
indicatif = "0.17"
sysinfo = "0.30"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Workspace-wide Lints (TEAM-044)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#
# Security and correctness focused clippy lints for all crates.
# These help catch bugs, security issues, and maintain code quality.

[workspace.lints.rust]
# Security: Deny unsafe code by default (can be overridden per-crate if needed)
unsafe_code = "warn"
# Deny missing debug implementations
missing_debug_implementations = "warn"
# Warn on missing docs (can upgrade to deny later)
missing_docs = "warn"

[workspace.lints.clippy]
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# SECURITY CRITICAL - Deny by default
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Arithmetic that can panic or overflow
integer_arithmetic = "warn"
# Using unwrap/expect without proper error handling
unwrap_used = "warn"
expect_used = "warn"
# Panicking in production code
panic = "warn"
# Using todo!() or unimplemented!() (should be removed before production)
todo = "warn"
unimplemented = "warn"
# Indexing that can panic
indexing_slicing = "warn"
# Memory safety issues
mem_forget = "deny"
mem_replace_with_uninit = "deny"
# Potential NULL pointer dereferences  
not_unsafe_ptr_arg_deref = "deny"
# Casting that can lose data
cast_possible_truncation = "warn"
cast_precision_loss = "warn"
cast_sign_loss = "warn"
# Using default for crypto (insecure)
default_numeric_fallback = "deny"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CORRECTNESS - Deny bugs and errors
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Using clone on copy types
clone_on_copy = "warn"
# Cloning references unnecessarily  
clone_on_ref_ptr = "warn"
# Redundant clones
redundant_clone = "warn"
# Using std::mem::drop on a Copy type
drop_copy = "deny"
# Forget on copy types
forget_copy = "deny"
# Missing trait implementations
missing_const_for_fn = "warn"
# Inefficient string operations
string_add_assign = "warn"
string_lit_as_bytes = "warn"
# Large enum variant sizes (performance)
large_enum_variant = "warn"
# Large types passed by value
large_types_passed_by_value = "warn"
# Missing trait bound in tests
missing_trait_methods = "warn"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CODE QUALITY - Warn on style and best practices
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Cognitive complexity
cognitive_complexity = "warn"
# Too many arguments
too_many_arguments = "warn"
# Too many lines in a function
too_many_lines = "warn"
# Verbose error handling
map_unwrap_or = "warn"
# Inefficient vector operations
inefficient_to_string = "warn"
# Missing error docs
missing_errors_doc = "warn"
# Missing panic docs  
missing_panics_doc = "warn"
# Unused self in methods
unused_self = "warn"
# Async functions that don't await
unused_async = "warn"
# Needless borrow
needless_borrow = "warn"
# Needless pass by value
needless_pass_by_value = "warn"
# Single match that should be if let
single_match = "warn"
# Match that should be if let else
single_match_else = "warn"
# Using if let instead of match
if_let_mutex = "warn"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# PEDANTIC - High quality code standards (warn level)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Import organization
items_after_statements = "warn"
# Verbose boolean expressions
nonminimal_bool = "warn"
# Inefficient filter/map
filter_map_next = "warn"
flat_map_option = "warn"
# Manual implementation of standard traits
manual_ok_or = "warn"
manual_string_new = "warn"
# Redundant else
redundant_else = "warn"
# Semicolon in return position
semicolon_if_nothing_returned = "warn"
# Wildcard imports
wildcard_imports = "warn"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# NURSERY - Experimental but valuable lints (allow by default, opt-in)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# These are valuable but may have false positives
# Uncomment to enable on a per-crate basis:
# use_self = "warn"
# missing_const_for_fn = "warn"
# option_if_let_else = "warn"
