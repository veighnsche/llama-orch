meta:
  seed: 424242
  fx_buffer_pct: 5.0

pricing_policy:
  public_tap:
    target_margin_pct: 55.0
    round_increment_eur_per_1k: 0.001
    min_floor_eur_per_1k: 0.005
    max_cap_eur_per_1k: 3.00
    non_gpu_costs:
      base_eur_per_1M: 2.0              # egress + orchestration + misc per-1M tokens
      infra_overhead_pct_of_gpu: 100.0   # doubling gpu-only cost to include platform overhead

prepaid_policy:
  credits:
    min_topup_eur: 5
    max_topup_eur: 1000
    expiry_months: 12
    non_refundable: true
    auto_refill_default_enabled: false
    auto_refill_cap_eur: null

acquisition:
  budget_month0_eur: 1000            # default; overruled by variables
  budget_growth_pct_mom: 8.0         # % MoM growth; overruled by variables
  cac_base_eur: 50                   # fallback CAC if channel-driven not used
  tokens_per_conversion_mean: 50000  # avg tokens per new customer
  churn_pct_mom: 3.0                 # monthly churn %
  channel_allocation:
    google_ads: 0.5
    linkedin_ads: 0.3
    events: 0.2

autoscaling:
  target_utilization_pct: 75.0       # % of sustained utilization (0..100)
  peak_factor: 1.2                   # p95 peak multiplier over average demand
  min_instances_per_model: 0         # floor for capacity planning
  max_instances_per_model: 100       # safety cap
  # Simulator policy (required by spec 25_autoscaling)
  evaluation_interval_s: 60
  scale_up_threshold_pct: 70
  scale_down_threshold_pct: 50
  scale_up_step_replicas: 1
  scale_down_step_replicas: 1
  stabilization_window_s: 300
  warmup_s: 120
  cooldown_s: 120

runtime:
  slots_total_default: 32
  batching_efficiency_pct: 70
