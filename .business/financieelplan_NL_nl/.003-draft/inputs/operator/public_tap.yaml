  churn_pct_mom: 3.0                 # monthly churn %
  channel_allocation:
    google_ads: 0.5
    linkedin_ads: 0.3
    events: 0.2

autoscaling:
  target_utilization_pct: 75.0       # % of sustained utilization (0..100)
  peak_factor: 1.2                   # p95 peak multiplier over average demand
  min_instances_per_model: 0         # floor for capacity planning
  max_instances_per_model: 100       # safety cap
