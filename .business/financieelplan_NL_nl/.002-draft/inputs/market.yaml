# Consolidated market inputs
scenarios:
  monthly:
    worst_m_tokens: 1
    base_m_tokens: 5
    best_m_tokens: 15
  driver: funnel
  per_model_mix:
    Llama-3-1-8B: 0.35
    Qwen2-5-7B: 0.50
    Mixtral-8x7B: 0.15

model_popularity:
  top_models:
    - Llama 3.1 8B
    - Qwen2.5 7B
    - Mixtral 8x7B
    - DeepSeek R1 Distill Llama 8B
    - Llama 3.3 70B
    - Yi-1.5 6B
  max_count: 5

acquisition:
  segments:
    oss:
      global:
        avg_tokens_paid_per_user_per_month: 1500000
        avg_tokens_free_per_user_per_month: 200000
        churn_pct_per_month: 5
        payment_fee_pct_of_revenue: 1.4
      channels:
        - name: content
          budget_eur: 500
          cpc_eur: 1.0
          visit_to_signup_cvr_pct: 2
          signup_to_paid_cvr_pct: 2.5
          oss_share_pct: 70
    agencies:
      global:
        avg_tokens_paid_per_user_per_month: 1500000
        avg_tokens_free_per_user_per_month: 200000
        churn_pct_per_month: 5
        payment_fee_pct_of_revenue: 1.4
      channels:
        - name: search_ads
          budget_eur: 1500
          cpc_eur: 3.0
          visit_to_signup_cvr_pct: 5
          signup_to_paid_cvr_pct: 6
          oss_share_pct: 40
    it_teams:
      global:
        avg_tokens_paid_per_user_per_month: 1500000
        avg_tokens_free_per_user_per_month: 200000
        churn_pct_per_month: 5
        payment_fee_pct_of_revenue: 1.4
      channels: []
    compliance:
      global:
        avg_tokens_paid_per_user_per_month: 1500000
        avg_tokens_free_per_user_per_month: 200000
        churn_pct_per_month: 5
        payment_fee_pct_of_revenue: 1.4
      channels: []

funnel_overrides:
  worst:
    budget_multiplier: 0.7
    cvr_multiplier: 0.6
    cac_multiplier: 1.5
  base:
    budget_multiplier: 1.0
    cvr_multiplier: 1.0
    cac_multiplier: 1.0
  best:
    budget_multiplier: 1.3
    cvr_multiplier: 1.2
    cac_multiplier: 0.8

seasonality:
  month_multipliers: [1.00, 0.95, 0.98, 1.00, 1.05, 1.10, 1.15, 1.10, 1.05, 1.00, 0.95, 1.05]
  diminishing_returns:
    cpc_slope_per_extra_1k_eur: 0.05
    cvr_decay_per_budget_doubling_pct: 10
  events: []

competitor_benchmarks:
  per_sku:
    - sku: Llama-3.1-8B
      eur_per_1k_tokens: 1.60
      source: public benchmark
    - sku: Qwen2.5-7B
      eur_per_1k_tokens: 1.50
      source: public benchmark
    - sku: Mixtral-8x7B
      eur_per_1k_tokens: 2.40
      source: public benchmark
  policy:
    apply_competitor_caps: true
