## Optional: Extra Overrides
Precedence: extra.yaml > config.yaml/price_sheet/costs (only for the keys below).
Structure (all keys optional):
  fx:
    eur_usd_rate: 1.08
  scenarios:
    monthly:
      worst_m_tokens: 1
      base_m_tokens: 5
      best_m_tokens: 15
  per_model_mix:            # weights sum to 1.0; else engine uses equal weights
    "Llama-3.1-8B": 0.4
    "Mixtral-8x7B": 0.2
  median_gpu_for_model:     # overrides automatic pairing
    "Llama-3.1-8B": "L40S"
    "Qwen2.5-7B": "A100 80GB"
  assumed_tps:              # fine-grained TPS overrides (per model and optionally per GPU)
    "Llama-3.1-8B":
      default: 35
      H100: 90
      L40S: 44
  business_fixed_costs:
    personal: 3000
    business: 600
  price_overrides:          # last-resort if price_sheet is missing a model row
    # Public Tap â€” conservative EUR per 1k tokens sell prices
    # Rationale: anchored on market USD/1M, converted via fx + 5% buffer, rounded for clarity
    "Llama-3.1-8B":              { unit_price_eur_per_1k_tokens: 0.15 }
    "Llama-3.1-70B":             { unit_price_eur_per_1k_tokens: 0.80 }
    "Mixtral-8x7B":              { unit_price_eur_per_1k_tokens: 0.35 }
    "Mixtral-8x22B":             { unit_price_eur_per_1k_tokens: 0.90 }
    "Qwen2.5-7B":                { unit_price_eur_per_1k_tokens: 0.12 }
    "Qwen2.5-32B":               { unit_price_eur_per_1k_tokens: 0.30 }
    "Qwen2.5-72B":               { unit_price_eur_per_1k_tokens: 0.80 }
    "Yi-1.5-6B":                 { unit_price_eur_per_1k_tokens: 0.12 }
    "Yi-1.5-9B":                 { unit_price_eur_per_1k_tokens: 0.18 }
    "Yi-1.5-34B":                { unit_price_eur_per_1k_tokens: 0.30 }
    "DeepSeek-Coder-6.7B":       { unit_price_eur_per_1k_tokens: 0.25 }
    "DeepSeek-Coder-33B":        { unit_price_eur_per_1k_tokens: 0.60 }
    "DeepSeek-Coder-V2-16B":     { unit_price_eur_per_1k_tokens: 0.45 }
    "DeepSeek-Coder-V2-236B":    { unit_price_eur_per_1k_tokens: 1.20 }
  vat_rate_pct: 21.0
  marketing_allocation_pct_of_inflow: 20
  include_models:           # optional hard allow-list for Public Tap
    - "Llama-3.1-8B"
    - "Qwen2.5-7B"
  loan:                     # only used if lending_plan.yaml lacks a field
    amount_eur: 30000
    term_months: 60
    interest_rate_pct: 9.95
    monthly_payment_eur: 748.75
    
  # Private Tap defaults
  private:
    management_fee_eur_per_month: 350
  pricing_inputs:
    private_tap_default_markup_over_provider_cost_pct: 50