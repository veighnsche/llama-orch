[package]
name = "worker-adapters-http-util-bdd"
version = "0.0.0"
edition = "2021"
license = "GPL-3.0-or-later"

[features]
default = ["bdd-cucumber"]
bdd-cucumber = []

[dependencies]
anyhow = { workspace = true }
cucumber = { version = "0.20", features = ["macros"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
http = { workspace = true }
serde_json = { workspace = true }
worker-adapters-http-util = { path = ".." }
auth-min = { path = "../../auth-min" }
proof-bundle = { path = "../../proof-bundle" }

[[bin]]
name = "bdd-runner"
path = "src/main.rs"
