[package]
name = "provisioners-engine-provisioner"
version = "0.0.0"
edition = "2021"
publish = false
license = "GPL-3.0-or-later"
autobenches = false
autotests = false
autodocs = false

[features]
default = ["provider-llamacpp"]
provider-llamacpp = []
provider-vllm = []
provider-tgi = []
provider-triton = []

[lib]
name = "provisioners_engine_provisioner"
path = "src/lib.rs"

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
which = "6"
model-provisioner = { path = "../model-provisioner" }
contracts-config-schema = { path = "../../../contracts/config-schema" }
clap = { workspace = true, features = ["derive"] }
observability-narration-core = { path = "../../observability/narration-core" }

[dev-dependencies]
serde_yaml = { workspace = true }
tempfile = "3"
serial_test = "2"
serde_json = { workspace = true }

