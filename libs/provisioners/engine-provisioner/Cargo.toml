[package]
name = "provisioners-engine-provisioner"
version = "0.0.0"
edition = "2021"
publish = false
license = "GPL-3.0-or-later"
autobenches = false
autotests = false
autodocs = false

[features]
default = ["provider-llamacpp"]
provider-llamacpp = []
provider-vllm = []
provider-tgi = []
provider-triton = []

[lib]
name = "provisioners_engine_provisioner"
path = "src/lib.rs"

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tracing = { workspace = true }
contracts-config-schema = { path = "../../../contracts/config-schema" }
which = "6"
model-provisioner = { path = "../model-provisioner" }
clap = { workspace = true, features = ["derive"] }

[dev-dependencies]
serde_yaml = { workspace = true }
