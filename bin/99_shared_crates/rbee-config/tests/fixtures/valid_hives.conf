# Localhost hive
[[hive]]
alias = "localhost"
hostname = "127.0.0.1"
ssh_port = 22
ssh_user = "vince"
hive_port = 8081
binary_path = "/usr/local/bin/rbee-hive"

# Remote workstation
[[hive]]
alias = "workstation"
hostname = "192.168.1.100"
ssh_port = 22
ssh_user = "admin"
hive_port = 8081

# Cloud GPU server
[[hive]]
alias = "gpu-cloud"
hostname = "gpu.example.com"
ssh_port = 2222
ssh_user = "ubuntu"
hive_port = 8082
binary_path = "/opt/rbee/rbee-hive"
