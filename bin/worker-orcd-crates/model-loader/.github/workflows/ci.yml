name: model-loader CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bin/worker-orcd-crates/model-loader/**'
      - '.github/workflows/model-loader-ci.yml'
  pull_request:
    paths:
      - 'bin/worker-orcd-crates/model-loader/**'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Run unit tests
        run: cargo test -p model-loader --lib
      
      - name: Run property tests
        run: cargo test -p model-loader --test property_tests
      
      - name: Run security tests
        run: cargo test -p model-loader --test security_tests

  clippy:
    name: Clippy (TIER 1)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      
      - name: Run clippy
        run: cargo clippy -p model-loader -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -p model-loader -- --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
