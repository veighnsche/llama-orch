# Localhost hive
Host localhost
    HostName 127.0.0.1
    Port 22
    User vince
    HivePort 8081
    BinaryPath /usr/local/bin/rbee-hive

# Remote workstation
Host workstation
    HostName 192.168.1.100
    Port 22
    User admin
    HivePort 8081

# Cloud GPU server
Host gpu-cloud
    HostName gpu.example.com
    Port 2222
    User ubuntu
    HivePort 8082
    BinaryPath /opt/rbee/rbee-hive
