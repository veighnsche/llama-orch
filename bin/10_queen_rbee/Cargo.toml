[package]
name = "queen-rbee"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

[[bin]]
name = "queen-rbee"
path = "src/main.rs"

[dependencies]
# HTTP framework
axum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }  # TEAM-158: For device detection HTTP calls

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time and streaming
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
async-stream = "0.3"

# Error handling
anyhow = "1.0"

# Internal dependencies
job-registry = { path = "../99_shared_crates/job-registry" }
observability-narration-core = { path = "../99_shared_crates/narration-core" }
queen-rbee-hive-catalog = { path = "../15_queen_rbee_crates/hive-catalog" }
rbee-heartbeat = { path = "../99_shared_crates/heartbeat" }  # TEAM-158: Shared heartbeat types

# TODO: Add when registries are migrated
# beehive_registry (for http/routes.rs, http/beehives.rs, etc.)
# worker_registry (for http/routes.rs, http/workers.rs, etc.)
# audit_logging (for http/routes.rs AppState)
# input_validation (for http/beehives.rs, http/inference.rs)

[dev-dependencies]
# TEAM-158: Test dependencies
tempfile = "3.8"
