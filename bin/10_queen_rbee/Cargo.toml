# TEAM-151: Updated with HTTP server dependencies

[package]
name = "queen-rbee"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

[[bin]]
name = "queen-rbee"
path = "src/main.rs"

[dependencies]
# HTTP framework
axum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }  # TEAM-158: For device detection HTTP calls
async-trait = "0.1"  # TEAM-161: For DeviceDetector trait implementation

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time and streaming
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
async-stream = "0.3"

# Error handling
anyhow = "1.0"

# Internal dependencies
daemon-lifecycle = { path = "../99_shared_crates/daemon-lifecycle" }  # TEAM-189: For spawning hive daemons (hive start)
job-registry = { path = "../99_shared_crates/job-registry" }
observability-narration-core = { path = "../99_shared_crates/narration-core" }
once_cell = "1.19"
rbee-config = { path = "../99_shared_crates/rbee-config" }  # TEAM-194: File-based config (replaces hive-catalog)
queen-rbee-hive-registry = { path = "../15_queen_rbee_crates/hive-registry" }  # TEAM-188: Runtime hive state (RAM)
queen-rbee-hive-lifecycle = { path = "../15_queen_rbee_crates/hive-lifecycle" }  # TEAM-164: Pure hive lifecycle logic
rbee-heartbeat = { path = "../99_shared_crates/heartbeat" }  # TEAM-158: Shared heartbeat types
rbee-operations = { path = "../99_shared_crates/rbee-operations" }  # TEAM-186: Shared operation types
timeout-enforcer = { path = "../99_shared_crates/timeout-enforcer" }  # TEAM-207: Timeout enforcement

# TODO: Add when registries are migrated
# beehive_registry (for http/routes.rs, http/beehives.rs, etc.)
# worker_registry (for http/routes.rs, http/workers.rs, etc.)
# audit_logging (for http/routes.rs AppState)
# input_validation (for http/beehives.rs, http/inference.rs)

[dev-dependencies]
# TEAM-158: Test dependencies
tempfile = "3.8"
