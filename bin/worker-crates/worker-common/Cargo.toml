[package]
name = "worker-common"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
description = "Common types and utilities for llama-orch workers"

[dependencies]
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
anyhow = "1.0"
axum = "0.7"

[dev-dependencies]
wiremock = "0.6"
tokio-test = "0.4"
proptest = "1.0"
