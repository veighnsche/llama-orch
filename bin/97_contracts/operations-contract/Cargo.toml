# TEAM-186: Created shared operation types for rbee-keeper queen-rbee contract

[package]
name = "operations-contract"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

# TEAM-284: Renamed from rbee-operations to operations-contract
# This is the contract between queen-rbee and rbee-hive for job operations

[lib]
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# TEAM-381: Optional WASM support for TypeScript type generation
tsify = { version = "0.4", optional = true }
wasm-bindgen = { version = "0.2", optional = true }

[features]
# TEAM-381: Enable WASM bindings and TypeScript type generation
wasm = ["tsify", "wasm-bindgen"]
